version: '3.8'

services:
  # Spring Boot 백엔드
  hamlol-backend:
    image: ryu1002/hamlol-full
    container_name: hamlol-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prd
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Nginx 프록시
  nginx:
    image: nginx:alpine
    container_name: hamlol-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/hamlolweb/build:/usr/share/nginx/html:ro
    depends_on:
      - hamlol-backend
    restart: unless-stopped

