<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body{
            margin:0;
            color:#6a6f8c;
            background:#c8c8c8;
            font:600 16px/18px 'Open Sans',sans-serif;
        }
        *,:after,:before{
            box-sizing:border-box;
        }
        .clearfix:after,.clearfix:before{
            content:'';
            display:table;
        }
        .clearfix:after{
            clear:both;
            display:block;
        }
        a{
            color:inherit;
            text-decoration:none;
        }
        .login-wrap{
            width:100%;
            margin:auto;
            max-width:525px;
            min-height:670px;
            position:relative;
            background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
        }
        .login-html{
            width:100%;
            height:100%;
            position:absolute;
            padding:90px 70px 50px 70px;
            background:rgba(40,57,101,.9);
        }
        .login-html .sign-in-htm,
        .login-html .sign-up-htm{
            top:0;
            left:0;
            right:0;
            bottom:0;
            position:absolute;
            transform:rotateY(180deg);
            backface-visibility:hidden;
            transition:all .4s linear;
        }
        .login-html .sign-in,
        .login-html .sign-up,
        .login-form .group .check{
            display:none;
        }
        .login-html .tab,
        .login-form .group .label,
        .login-form .group .button{
            text-transform:uppercase;
        }
        .login-html .tab{
            font-size:22px;
            margin-right:15px;
            padding-bottom:5px;
            margin:0 15px 10px 0;
            display:inline-block;
            border-bottom:2px solid transparent;
        }
        .login-html .sign-in:checked + .tab,
        .login-html .sign-up:checked + .tab{
            color:#fff;
            border-color:#1161ee;
        }
        .login-form{
            min-height:345px;
            position:relative;
            perspective:1000px;
            transform-style:preserve-3d;
        }
        .login-form .group{
            margin-bottom:15px;
        }
        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button{
            width:100%;
            color:#fff;
            display:block;
        }
        .login-form .group .input,
        .login-form .group .button{
            border:none;
            padding:15px 20px;
            border-radius:25px;
            background:rgba(255,255,255,.1);
        }
        .login-form .group input[data-type="password"]{
            text-security:circle;
            -webkit-text-security:circle;
        }
        .login-form .group .label{
            color:#aaa;
            font-size:12px;
        }
        .login-form .group .button{
            background:#1161ee;
        }
        .login-form .group label .icon{
            width:15px;
            height:15px;
            border-radius:2px;
            position:relative;
            display:inline-block;
            background:rgba(255,255,255,.1);
        }
        .login-form .group label .icon:before,
        .login-form .group label .icon:after{
            content:'';
            width:10px;
            height:2px;
            background:#fff;
            position:absolute;
            transition:all .2s ease-in-out 0s;
        }
        .login-form .group label .icon:before{
            left:3px;
            width:5px;
            bottom:6px;
            transform:scale(0) rotate(0);
        }
        .login-form .group label .icon:after{
            top:6px;
            right:0;
            transform:scale(0) rotate(0);
        }
        .login-form .group .check:checked + label{
            color:#fff;
        }
        .login-form .group .check:checked + label .icon{
            background:#1161ee;
        }
        .login-form .group .check:checked + label .icon:before{
            transform:scale(1) rotate(45deg);
        }
        .login-form .group .check:checked + label .icon:after{
            transform:scale(1) rotate(-45deg);
        }
        .login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
            transform:rotate(0);
        }
        .login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
            transform:rotate(0);
        }
        .hr{
            height:2px;
            margin:60px 0 50px 0;
            background:rgba(255,255,255,.2);
        }
        .foot-lnk{
            text-align:center;
        }
    </style>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">회원가입</label>
        <div class="login-form">
            <!-- 로그인 탭 -->
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">이메일</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">비번</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>


                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <!-- 회원가입 탭 -->
            <div class="sign-up-htm">
                <form id="signupForm">
                    <div class="group">
                        <label for="signup-email" class="label">이메일</label>
                        <input id="signup-email" type="text" class="input" placeholder="이메일 입력">
                    </div>
                    <div class="group">
                        <label for="signup-name" class="label">이름</label>
                        <input id="signup-name" type="text" class="input" placeholder="이름 입력">
                    </div>
                    <div class="group">
                        <label for="signup-password" class="label">비번</label>
                        <input id="signup-password" type="password" class="input" data-type="password" placeholder="비밀번호 입력">
                    </div>
                    <div class="group">
                        <label for="signup-phone" class="label">전화번호</label>
                        <input id="signup-phone" type="text" class="input" placeholder="전화번호 입력">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 회원가입 폼 데이터를 백엔드 API와 연동하는 JavaScript -->
<script>

    // DOM을 이용하여 주어진 ID를 가진 요소 반환
    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // html문서내에서 id가 email인 입력요소를 선택해 .value로 읽어서 email에 저장
        const email = document.getElementById("signup-email").value;
        const name = document.getElementById("signup-name").value;
        const password = document.getElementById("signup-password").value;
        const phone = document.getElementById("signup-phone").value;

        // json데이터를 DTO로 매핑
        const user = {
            email: email,
            username: name,
            password: password,
            number: phone
        };

        // fetch API를 사용하여 POST 요청 전송
        fetch("/api/adduser", {
            method: "POST",
            headers: {
                "Content-Type": "application/json" //json형식이라고 명시함
            },
            body: JSON.stringify(user) // json문잦열로 바꿔서 요청본문에 포함시킴
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error("회원가입에 실패했습니다.");
            })
            .then(result => {
                alert("회원가입 성공: " + result);
                // 성공 시 로그인 탭으로 전환
                document.getElementById("tab-1").checked = true;
            })

            // 꼭 필요한건 아니지만 오류 발생시 원인을 알기위해 사용함
            // .catch(error => {
            //     alert("Error: " + error.message);
            // });
    });
</script>
</body>
</html>
