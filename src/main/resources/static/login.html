<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #c8c8c8;
            color: #6a6f8c;
        }
        .container {
            width: 100%;
            max-width: 525px;
            min-height: 670px;
            margin: 50px auto;
            background: rgba(40,57,101,0.9);
            box-shadow: 0 12px 15px rgba(0,0,0,0.24), 0 17px 50px rgba(0,0,0,0.19);
            border-radius: 8px;
            padding: 90px 70px 50px 70px;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin: 0 auto;
        }
        .group {
            margin-bottom: 20px;
        }
        .group label {
            color: #aaa;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            font-size: 16px;
            color: #fff;
        }
        .group input[type="submit"] {
            background: #1161ee;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        .group input[type="submit"]:hover {
            background: #0d4bb3;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="group">
            <label for="user">이메일</label>
            <input id="user" type="text" name="email" placeholder="이메일 입력" required>
        </div>
        <div class="group">
            <label for="pass">비밀번호</label>
            <input id="pass" type="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="group">
            <input type="submit" class="button" value="로그인">
        </div>
    </form>
    <div class="link">
        <a href="signup.html">회원가입 하러가기</a>
    </div>
</div>

<script>
    $("#loginForm").on("submit", function(e) {
        e.preventDefault();
        const email = $("#user").val();
        const password = $("#pass").val();
        const loginData = { email: email, password: password };

        $.ajax({
            url: "/api/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(loginData),
            success: function(response) {
                console.log("로그인 성공:", response);
                alert("로그인 성공");
                window.location.href = "/main.html"; // 로그인 성공 후 이동할 페이지
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("로그인 에러:", errorThrown);
                alert("로그인 실패: " + errorThrown);
            }
        });
    });
</script>
</body>
</html>
