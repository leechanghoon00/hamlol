<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 연동 페이지</title>
    <style>
        body{
            margin:0;
            color:#6a6f8c;
            background:#c8c8c8;
            font:600 16px/18px 'Open Sans',sans-serif;
        }
        *,:after,:before{box-sizing:border-box}
        .clearfix:after,.clearfix:before{content:'';display:table}
        .clearfix:after{clear:both;display:block}
        a{color:inherit;text-decoration:none}

        .link-wrap{
            width:100%;
            margin:auto;
            max-width:525px;
            min-height:400px;
            position:relative;
            background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
        }
        .link-html{
            width:100%;
            height:100%;
            position:absolute;
            padding:50px 70px;
            background:rgba(40,57,101,.9);
        }
        .link-html h2{
            text-align:center;
            color:#fff;
            margin-bottom:20px;
        }
        .form-group{
            margin-bottom:15px;
        }
        .form-group .label,
        .form-group .input,
        .form-group .button{
            width:100%;
            color:#fff;
            display:block;
        }
        .form-group .input,
        .form-group .button{
            border:none;
            padding:15px 20px;
            border-radius:25px;
            background:rgba(255,255,255,.1);
            margin-top:5px;
        }
        .form-group .label{
            color:#aaa;
            font-size:12px;
        }
        .form-group .button{
            background:#1161ee;
            cursor:pointer;
        }
        .hr{
            height:2px;
            margin:30px 0;
            background:rgba(255,255,255,.2);
        }
        .foot-lnk{
            text-align:center;
            margin-top:20px;
        }
    </style>
</head>
<body>
<div class="link-wrap">
    <div class="link-html">
        <h2>계정 연동</h2>
        <div class="form-group">
            <label class="label" for="websiteId">햄롤 사이트 아이디</label>
            <input id="websiteId" type="text" class="input" placeholder="사용자 이름">
        </div>
        <div class="form-group">
            <label class="label" for="gameName">롤 아이디 (소환사명)</label>
            <input id="gameName" type="text" class="input" placeholder="롤 아이디 입력">
        </div>
        <div class="form-group">
            <label class="label" for="tagLine">태그라인</label>
            <input id="tagLine" type="text" class="input" placeholder="태그라인 입력">
        </div>
        <div class="form-group">
            <input type="submit" class="button" value="연동">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
            <a href="/main" style="color:#fff;">메인 페이지로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
