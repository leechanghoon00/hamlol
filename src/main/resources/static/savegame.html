<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임코드 등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #c8c8c8;
            color: #6a6f8c;
        }
        .container {
            width: 100%;
            max-width: 525px;
            min-height: 400px;
            margin: 50px auto;
            background: rgba(40,57,101,0.9);
            box-shadow: 0 12px 15px rgba(0,0,0,0.24), 0 17px 50px rgba(0,0,0,0.19);
            border-radius: 8px;
            padding: 70px 50px;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin: 0 auto;
        }
        .group {
            margin-bottom: 20px;
        }
        .group label {
            color: #aaa;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            font-size: 16px;
            color: #fff;
        }
        .group input[type="submit"] {
            background: #1161ee;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        .group input[type="submit"]:hover {
            background: #0d4bb3;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게임코드 등록</h2>
    <form id="gameCodeForm">
        <div class="group">
            <label for="gameCode">게임코드</label>
            <input id="gameCode" type="text" name="gameCode" placeholder="게임코드 입력 (예: 7565284912)" required>
        </div>
        <div class="group">
            <input type="submit" class="button" value="등록">
        </div>
    </form>
    <div class="link">
        <a href="/main.html">메인 페이지로 이동</a>
    </div>
</div>

<script>
    $("#gameCodeForm").on("submit", function(e) {
        e.preventDefault();
        const code = $("#gameCode").val().trim();
        // "KR_" 접두사가 없다면 추가합니다.
        const gameCode = code.startsWith("KR_") ? code : "KR_" + code;

        const gameData = { gameCode: gameCode };

        $.ajax({
            url: "/api/game/save",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(gameData),
            success: function(response) {
                console.log("게임코드 등록 성공:", response);
                alert("게임코드 등록 성공!");
                window.location.href = "/main.html"; // 등록 후 이동할 페이지
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("게임코드 등록 에러:", errorThrown);
                alert("게임코드 등록 실패: " + errorThrown);
            }
        });
    });
</script>
</body>
</html>
